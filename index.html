<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Exam System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4">Computer Based Test (CBT)</h3>
      <div id="questionContainer"></div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary" onclick="prevQuestion()" id="prevBtn">Previous</button>
        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
        <button class="btn btn-success d-none" onclick="submitExam()" id="submitBtn">Submit</button>
      </div>
    </div>
  </div>

  <div class="card shadow mt-4 d-none" id="resultContainer">
    <div class="card-body">
      <h4>Exam Result</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Q.No</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="questions.js"></script>
<script src="cbt.js"></script>
</body>
</html>
